<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>freeCodeCamp Survey Form</title>
</head>

<body>
<div>
    <h1 id="title">freeCodeCamp Survey Form</h1>

    <form id="survey-form" action="">

    </form>
</div>
</body>
</html>
