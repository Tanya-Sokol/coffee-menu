<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <title>freeCodeCamp Survey Form</title>
</head>

<body>
<div>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form" action="">
        <div>
            <label for="name">Name</label>
            <input id="name" type="text" required placeholder="Enter your name"/>
        </div>

        <div>
            <label for="email">Email</label>
            <input id="email" type="text" required placeholder="Enter your Email"/>
        </div>

        <div>
            <label for="number">Age (optional)</label>
            <input id="number" type="number" required name="age" min="10" max="99" placeholder="Enter your age"/>
        </div>

        <div>
            <label for="dropdown"> Which option best describes your current role?</label>
            <select id="dropdown" name="dropdown">
                <option value="">(select current role)</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="1">Full Time Learner</option>
                <option value="2">Prefer Not To Say</option>
                <option value="2">Other</option>
            </select>

        </div>

        <div>
            <div>Would you recommend freeCodeCamp to a friend?</div>
            <label for="definitely"><input id="definitely" type="radio" name="account-type" class="inline" checked/>
                Definitely</label>
            <label for="maybe"><input id="maybe" type="radio" name="account-type" class="inline"/> Maybe</label>
            <label for="not sure"><input id="not sure" type="radio" name="account-type" class="inline"/> Not
                sure</label>
        </div>

        <div>
            <label for="dropdown1"> What is your favorite feature of freeCodeCamp?</label>
            <select id="dropdown1" name="dropdown1">
                <option value="">(select an opinion)</option>
                <option value="1">Challenges</option>
                <option value="2">Projects</option>
                <option value="1">Community</option>
                <option value="2">Open Source</option>
            </select>
        </div>
        <div>
            <label>What would you like to see improved? (Check all that apply)</label>

            <input id="front-end-projects" type="checkbox" name="personality" value="front-end" checked>
            <label for="front-end-projects">Front end projects</label>

            <input id="back-end-projects" type="checkbox" name="personality" value="back-end-projects" checked>
            <label for="back-end-projects">Back-end Projects</label>

            <input id="data-visualization" type="checkbox" name="personality" value="data-visualization" checked>
            <label for="data-visualization">Data Visualization</label>

            <input id="challenges" type="checkbox" name="personality" value="challenges" checked>
            <label for="challenges">Challenges</label>

            <input id="open-source-community" type="checkbox" name="personality" value="open-source-community" checked>
            <label for="open-source-community">Open Source Community</label>

            <input id="gitter-help-rooms" type="checkbox" name="personality" value="gitter-help-rooms" checked>
            <label for="gitter-help-rooms">Gitter help rooms</label>

            <input id="videos" type="checkbox" name="personality" value="videos" checked>
            <label for="videos">Videos</label>

            <input id="city-meetups" type="checkbox" name="personality" value="city-meetups" checked>
            <label for="city-meetups">City Meetups</label>

            <input id="wiki" type="checkbox" name="personality" value="wiki" checked>
            <label for="wiki">Wiki</label>

            <input id="forum" type="checkbox" name="personality" value="forum" checked>
            <label for="forum">Forum</label>
            
            <input id="additional-courses" type="checkbox" name="personality" value="additional-courses" checked>
            <label for="additional-courses">Additional Courses</label>
        </div>

        <div>
            <label>Any comments or suggestions?</label>
            <input type="text" name="comments" required placeholder="Enter your comment here">
        </div>

        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
